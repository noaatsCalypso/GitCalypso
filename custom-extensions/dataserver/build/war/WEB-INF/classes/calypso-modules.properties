# This is CalypsoML and Hibernate supported module properties file.
# All Calypsoml and Hibernate supported module should be listed here.
#
# To register a supported module:
# 1. Make sure that the relevant jars or projects are added to the classpath
# 2. Add module entry and set the property for that module to optional or optional
#
# Example. 
#	If you wish to register calculationserver, the value should be:
#
#		calculationserver=optional
#		ftp=optional
#		
#		There could be following possible output with the above configuration : 
#
#		registered modules -> calculationserver,ftp (if ftp is on the classpath)
#		registered modules -> calculationserver (if ftp is not on the classpath, no error )
#		registered modules -> Error if calculationserver is not on the classpath )
#
#
