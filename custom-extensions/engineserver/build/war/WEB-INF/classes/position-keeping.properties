# Tenors that PKS will internally keep publishing rates for; comma separated tenor names, ex. Today,Tom,Spot,1W,2W,3W,1M,2M,3M,6M,9M,1Y,2Y
FX_MARKET_RATE_FAVORITE_TENORS=
# Currency-pairs that PKS will internally keep publishing rates for; comma separated pair-pos-ref, ex. EURUSD,USDJPY,AUDUSD 
FX_MARKET_RATE_FAVORITE_CCYPAIRS=
# PROPERTY DEFINED FOR BATCHING WHEN PUBLISHING RATES TO MARKETRATES TOPIC
FX_MARKET_RATE_PUBLISH_TO_MARKETRATE_BATCHING_SIZE=500
# initial delay (milliseconds) to internally start publishing rates 
FX_MARKET_RATE_PUBLISH_TO_MARKETRATE_INITIAL_DELAY=2000
# timer delay (milliseconds) to keep publishing rates, should usually correspond to the real-time update ticks
FX_MARKET_RATE_PUBLISH_TO_MARKETRATE_TIMER_DELAY=10

#using the out of box app-server deployment specific URI
#ADMIN_CONSOLE_JMX_URL=service:jmx:rmi:///jndi/rmi://localhost:62565/jmxrmi
ADMIN_CONSOLE_JMX_URL=service:jmx:remoting-jmx://localhost:10299
CURRENCY_PAIR_EXPOSURE_ROUTER_DRL_LOCATION=com/calypso/tk/positionkeeping/routing/assignment/rule/CurrencyPairExposureOwnershipAssignment.drl.pkg
CURRENCY_FUNDING_EXPOSURE_ROUTER_DRL_LOCATION=com/calypso/tk/positionkeeping/routing/assignment/rule/CurrencyFundingExposureOwnershipAssignment.drl.pkg
INITIAL_TRANSACTION_OWNERSHIP_ROUTER_DRL_LOCATION=com/calypso/tk/positionkeeping/routing/assignment/rule/InitialTransactionExposureOwnershipAssignment.drl.pkg
INITIAL_TRANSACTION_OWNERSHIP_IGNORE_INCOMING_BOOK_FOR_TESTING=false
POSITION_KEEPING_PROCESSING_PUBLISH_EXCEPTION_ARTIFACTS_FOR_ANALYSIS=true
TRANSACTION_MONITOR_RANDOM_NUMBER_GENERATOR_MODE=false

# PROPERTY DEFINED FOR TRADEALLOCATEDSEEDSERVICE
TRADE_ALLOCATED_SEED_THRESHOLD=1
TRADE_ALLOCATED_SEED_SEEDSTOLOAD=4


