#
# Calypso DTSMapper Properties
# 

# Number of Threads to allocate for mapping.
# While the protocol is dedicated reading and writing
# to a Socket (meaning that multiple threads provide
# little or no benefit), mapping threads can execute
# in parallel.
MAPPING_THREADS=5

# Real-Time Rate Feed Info used by DTSRTFEnv
# 
# FEED_NAME - name of real-time feed configuration
# PRICING_ENV - name of pricing environment
# QT_SIDE_MKT_MAKER - boolean parameter used to indication which quote side
#                     to use - see "Qt Side Mkt Maker" under user attributes
# RT_WAIT_TIME - number of seconds to sleep to allow time for 
#                DTSRTFEnv to connection to real-time rates
FEED_NAME=EBS
PRICING_ENV=Global - FX Pts 1
QT_SIDE_MKT_MAKER=false
RT_WAIT_TIME=5

# Field Types
#
DATABASE_STATUS=Database Status
SPOT=Spot
OUTRIGHT=Outright
SWAP=Swap
DEPOSIT=Deposit
FRA=FRA
CONVERSATION=Conversation Text


# Deal Type
# 
# The type of transaction and the direction of the transfer of funds:
# 1 - Buy
# 2 - Sell
# 3 - Buy and Sell
# 4 - Sell and Buy
# 5 - Lend (in deposit deals)
# 6 - Borrow (in deposit deals)
# 7 - Lend (in FRA deals)
# 8 - Borrow (in FRA deals)
#
DEALTYPE_BUY=1
DEALTYPE_SELL=2
DEALTYPE_BUYANDSELL=3
DEALTYPE_SELLANDBUY=4
DEALTYPE_DEP_LEND=5
DEALTYPE_DEP_BORROW=6
DEALTYPE_FRA_LEND=5
DEALTYPE_FRA_BORROW=6

# Rate Direction
# 
# The format in which exchange rates are quote in the deal:
# 1 - Normal
# 2 - Inverse
# 
# Normal means that the rate in the deal gives the number of units of
# currency 2 needed to purchase one unit of currency 1.  Thus, the
# volume of currency 2 is the volume of currency 1 multiplied by the
# exchange rate.
# 
# An inverse quote gives the number of units of currency 1 needed to 
# purchase one unit of currency 2.   Thus the volume of currency 2 is
# the volume of currency 1 divided by the exchange rate.
#
RATEDIR_NORMAL=1
RATEDIR_INVERSE=2

